<!DOCTYPE html>
<html>
<head>
    <title>Galería de Pasatiempos</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        /* Estilo para la ventana emergente */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .modal-content {
            max-width: 80%;
            margin: 0 auto;
            background-color: #fff;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Galería de Pasatiempos</h1>
    <div class="gallery">
        <img src="imagen1.jpg" alt="Pasatiempo 1" onclick="openModal('imagen1.jpg')">
        <img src="imagen2.jpg" alt="Pasatiempo 2" onclick="openModal('imagen2.jpg')">
        <img src="imagen3.jpg" alt="Pasatiempo 3" onclick="openModal('imagen3.jpg')">
    </div>

    <!-- Ventana emergente -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" style="width: 100%;">
        </div>
    </div>
